<div>
    <h1>Upcoming Angular Events</h1>
    <hr/>
    <div class="text-center"><span [hidden] ="!eventReceived" class="pad-left">{{eventReceived}}</span></div>
    <div class ="col">
        <div *ngFor="let event of events" class="col-md-6">
            <app-event-thumbnail [event1]="event" (click)="handleClick(event.name)" (eventClick)="handleEventClicked($event)"></app-event-thumbnail>
        </div>
    </div>
</div>
